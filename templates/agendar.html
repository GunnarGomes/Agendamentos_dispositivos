<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Agendar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
    <div class="container">
        <h2 class="mb-4">Agendar: {{ equipamento.nome }}</h2>
        <a href="/dashboard" class="btn btn-secondary mb-3">Voltar</a>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Data</label>
                <input type="date" name="data" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Quantidade (m√°x {{ equipamento.quantidade }})</label>
                <input type="number" name="quantidade" class="form-control" min="1" max="{{ equipamento.quantidade }}" value="1" required>
            </div>

            <button class="btn btn-primary">Confirmar Agendamento</button>
        </form>
    </div>
</body>
</html>
