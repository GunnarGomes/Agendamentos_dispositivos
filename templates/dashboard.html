<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
    <div class="container">
        <h2 class="mb-4">Equipamentos Disponíveis</h2>

        <div class="mb-3">
            <a href="/equipamentos" class="btn btn-success">Gerenciar Equipamentos</a>
            <a href="/logout" class="btn btn-danger">Sair</a>
        </div>

        <table class="table table-bordered">
            <thead>
                <tr><th>Nome</th><th>Quantidade</th><th>Ação</th></tr>
            </thead>
            <tbody>
            {% for eq in equipamentos %}
                <tr>
                    <td>{{ eq.nome }}</td>
                    <td>{{ eq.quantidade }}</td>
                    <td><a href="/agendar/{{ eq.id }}" class="btn btn-primary btn-sm">Agendar</a></td>
                </tr>
            {% else %}
                <tr><td colspan="3">Nenhum equipamento cadastrado.</td></tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
